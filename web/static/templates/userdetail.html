<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}

    <div class="container">
      {% if users %}
        {% for user in users %}
        <div class="col-lg-12">
          <h1>User Profile</h1>
          <p>User Name: {{user.user_name}}</p>
          <p>Inventory: {{user.car_sell}}</p>
          <p>Interested in: {{user.favourite}}</p>
        </div>
        {% endfor %}
      {% else %}
      <strong>This User Does Not Exist!</strong>
      {% endif %}
    </div>

    {% include 'footer.html' %}


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
