# commands for docker. From https://docs.travis-ci.com/user/docker/
services:
  - docker
  
# commands for python. From https://docs.travis-ci.com/user/languages/python/
language: python
python:
  - "3.5"
  
# command to install dependencies
install:
  # setup db
  - mkdir ~/cs4501/
  - mkdir ~/cs4501/app/
  - mv -v ./{.[!.],}* ~/cs4501/app/
  - mkdir ~/cs4501/db/
  - cd ~
  - docker pull mysql:5.7.17
#  - docker run --name mysql -d -e MYSQL\_ROOT\_PASSWORD='$3cureUS' mysql:5.7.14
  - docker run --name mysql -d -e MYSQL\_ROOT\_PASSWORD='$3cureUS' -v ~/cs4501/db:/var/lib/mysql  mysql:5.7.17
  - sleep 10
  - docker ps -a
  - >
    docker run -it --name mysql-cmdline --link mysql:db mysql:5.7.17
    mysql -uroot -p'$3cureUS' -h db -v -e
    "create user 'www'@'%' identified by '$3cureUS';
    create user 'www'@'172.17.0.3' identified by '$3cureUS';
    create database cs4501 character set utf8;
    grant all privileges on *.* to 'www'@'%';
    grant all privileges on *.* to 'www'@'172.17.0.3';"
#    172.17.0.3

# command to run tests
before_script:
  - cd ~/cs4501/app/
  - ls
#  - docker-compose up -d
#  - sleep 10
  - docker ps -a
  - docker start mysql
  
script: 
  #exp.test
