  # models.test
  - cd ~
  - >
    docker exect -it mysql-cmdline bash
#    docker run -it --name mysql-cmdline1 --link mysql:db mysql:5.7.17
    mysql -uroot -p'$3cureUS' -h db -v -e
    "grant all privileges on *.* to 'www'@'%';
    grant all privileges on *.* to 'www'@'172.17.0.3';"
  - >
    docker run -it --name web -p 8000:8000 --link mysql:db -v ~/cs4501/app:/app tp33/django bash -c
    "cd models && python manage.py test"


after_script:
  - docker stop mysql
  - docker rm 'docker ps -a -q'
  - docker rmi 'docker images -q'
  # remove db
  - sudo rm -rf db